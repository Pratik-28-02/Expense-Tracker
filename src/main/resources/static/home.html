<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --purple-primary: #8b5cf6;
            --purple-dark: #6d28d9;
            --purple-light: #a78bfa;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border-color: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
        }

        nav {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 3rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--purple-light);
        }

        .auth-container {
            max-width: 480px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tab-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .tab-button.active {
            background-color: var(--purple-primary);
            color: white;
        }

        .tab-button:not(.active) {
            background-color: var(--bg-primary);
            color: var(--text-secondary);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--purple-primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            background-color: var(--purple-primary);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: var(--purple-dark);
        }

        .dashboard {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--purple-light);
        }

        .stat-card {
            background-color: var(--bg-primary);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--purple-light);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: var(--bg-primary);
            padding: 1rem;
            text-align: left;
            color: var(--text-secondary);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .action-button {
            background: none;
            border: none;
            color: var(--purple-light);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .action-button:hover {
            color: var(--purple-primary);
        }

        .delete-button {
            color: #ef4444;
        }

        .delete-button:hover {
            color: #dc2626;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<nav>
    <div class="container">
        <div class="nav-content">
            <h1 class="logo">Expense Tracker</h1>
            <div id="userNav" class="hidden">
                <span style="color: var(--text-secondary)">Welcome, User!</span>
                <button onclick="logout()" class="button" style="width: auto; margin-left: 1rem; background-color: #ef4444;">
                    Logout
                </button>
            </div>
        </div>
    </div>
</nav>

<div id="loginForm" class="auth-container">
    <div class="tab-buttons">
        <button id="loginTab" onclick="switchTab('login')" class="tab-button active">Login</button>
        <button id="registerTab" onclick="switchTab('register')" class="tab-button">Register</button>
    </div>

    <div id="loginFields">
        <div class="input-group">
            <label class="input-label">Username</label>
            <input type="text" class="input-field">
        </div>
        <div class="input-group">
            <label class="input-label">Password</label>
            <input type="password" class="input-field">
        </div>
        <button onclick="login()" class="button">Login</button>
    </div>

    <div id="registerFields" class="hidden">
        <div class="input-group">
            <label class="input-label">Username</label>
            <input type="text" class="input-field">
        </div>
        <div class="input-group">
            <label class="input-label">Password</label>
            <input type="password" class="input-field">
        </div>
        <div class="input-group">
            <label class="input-label">Confirm Password</label>
            <input type="password" class="input-field">
        </div>
        <button onclick="register()" class="button">Register</button>
    </div>
</div>

<div id="dashboard" class="hidden dashboard">
    <div class="grid">
        <!-- Add Expense Card -->
        <div class="card">
            <h2 class="card-title">Add New Expense</h2>
            <form onsubmit="addExpense(event)">
                <div class="input-group">
                    <input type="text" placeholder="Expense Name" class="input-field">
                </div>
                <div class="input-group">
                    <input type="number" placeholder="Amount" class="input-field">
                </div>
                <div class="input-group">
                    <select class="input-field">
                        <option value="">Select Category</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="date" class="input-field">
                </div>
                <button type="submit" class="button">Add Expense</button>
            </form>
        </div>

        <!-- Monthly Summary Card -->
        <div class="card">
            <h2 class="card-title">Monthly Summary</h2>
            <div class="stat-card">
                <div class="stat-label">Total Expenses</div>
                <div class="stat-value">$1,234</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Food</div>
                <div class="stat-value">$400</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Transport</div>
                <div class="stat-value">$200</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Utilities</div>
                <div class="stat-value">$300</div>
            </div>
        </div>

        <!-- Quick Actions Card -->
        <div class="card">
            <h2 class="card-title">Quick Actions</h2>
            <button class="button" style="margin-bottom: 1rem;">View All Expenses</button>
            <button class="button" style="margin-bottom: 1rem;">Monthly Report</button>
            <button class="button">Category Analysis</button>
        </div>
    </div>

    <!-- Recent Expenses Table -->
    <div class="card">
        <h2 class="card-title">Recent Expenses</h2>
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>2024-02-12</td>
                <td>Groceries</td>
                <td>Food</td>
                <td>$85.50</td>
                <td>
                    <button class="action-button">Edit</button>
                    <button class="action-button delete-button">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add this script section just before the closing </body> tag in your home.html -->
<script>
    async function register() {
        const username = document.querySelector('#registerFields input[type="text"]').value;
        const password = document.querySelector('#registerFields input[type="password"]').value;
        const confirmPassword = document.querySelector('#registerFields input[type="password"]:last-child').value;

        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('Registration successful! Please login.');
                switchTab('login');
            } else {
                const error = await response.text();
                alert(error || 'Registration failed!');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Registration failed!');
        }
    }

    async function login() {
        const username = document.querySelector('#loginFields input[type="text"]').value;
        const password = document.querySelector('#loginFields input[type="password"]').value;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('userNav').classList.remove('hidden');
                document.querySelector('#userNav span').textContent = `Welcome, ${username}!`;
                loadExpenses();
            } else {
                const error = await response.text();
                alert(error || 'Login failed!');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Login failed!');
        }
    }

    async function addExpense(event) {
        event.preventDefault();
        const form = event.target;
        const expense = {
            name: form.querySelector('input[placeholder="Expense Name"]').value,
            amount: parseFloat(form.querySelector('input[placeholder="Amount"]').value),
            category: form.querySelector('select').value,
            date: form.querySelector('input[type="date"]').value
        };

        try {
            const response = await fetch('/api/expenses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(expense)
            });

            if (response.ok) {
                form.reset();
                loadExpenses();
            } else {
                alert('Failed to add expense!');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to add expense!');
        }
    }

    async function loadExpenses() {
        try {
            const response = await fetch('/api/expenses');
            if (response.ok) {
                const expenses = await response.json();
                updateExpenseTable(expenses);
                updateMonthlySummary(expenses);
            }
        } catch (error) {
            console.error('Error loading expenses:', error);
        }
    }

    function updateExpenseTable(expenses) {
        const tbody = document.querySelector('table tbody');
        tbody.innerHTML = expenses.map(expense => `
            <tr>
                <td>${expense.date}</td>
                <td>${expense.name}</td>
                <td>${expense.category}</td>
                <td>$${expense.amount.toFixed(2)}</td>
                <td>
                    <button class="action-button" onclick="editExpense(${expense.id})">Edit</button>
                    <button class="action-button delete-button" onclick="deleteExpense(${expense.id})">Delete</button>
                </td>
            </tr>
        `).join('');
    }

    function updateMonthlySummary(expenses) {
        const totalExpenses = expenses.reduce((sum, exp) => sum + exp.amount, 0);
        document.querySelector('.stat-value').textContent = `$${totalExpenses.toFixed(2)}`;

        // Update category totals
        const categoryTotals = expenses.reduce((acc, exp) => {
            acc[exp.category] = (acc[exp.category] || 0) + exp.amount;
            return acc;
        }, {});

        Object.entries(categoryTotals).forEach(([category, total]) => {
            const element = document.querySelector(`.stat-card:contains('${category}') .stat-value`);
            if (element) {
                element.textContent = `$${total.toFixed(2)}`;
            }
        });
    }

    async function deleteExpense(id) {
        if (!confirm('Are you sure you want to delete this expense?')) return;

        try {
            const response = await fetch(`/api/expenses/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadExpenses();
            } else {
                alert('Failed to delete expense!');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to delete expense!');
        }
    }

    function logout() {
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('userNav').classList.add('hidden');
        // Clear any stored data or state
    }
</script>
</body>
</html>
